<!DOCTYPE html>
<html lang="en">
	<head>
		<title>CONTACT CHANGED-TITLE</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1"> <!--10/16/20-->
		<link rel="shortcut icon" href="img/favicon.ico">
		<link rel="stylesheet" type="text/css" href="css/normalize.css">
		<link rel="stylesheet" type="text/css" href="css/styles.production-2.css">
	</head>

	<body>

		<!--**********
			* HEADER *
			**********-->
		<!-- Header including the logo and the main navigation -->
		<!--To make the dimensions right, I had to remove the logo's flex item and
			hard-code the header item's height. -->
		<header class="page_header"> <!--64X64 PNG; header height 72-->
			<img src="img/logo.png"
				alt="Personal logo of Doctor Jonathan Levi"
				class="page-header__item"
				id="my-page-header-logo"><!-- .svg cuts icon size in half -->

			<nav class="main-navigation page-header__item">
				<ul role="menubar"
					class="navigation-list">
					<li role="presentation">
						<a href="work.html" role="menuitem"
							class="navigation-list__item">Work</a>
					</li>
					<li role="presentation">
						<a href="index.html" role="menuitem"
							class="navigation-list__item navigation-list__item--active">
							Home
						</a>
					</li >
					<li role="presentation">
						<a href="about.html" role="menuitem"
							class="navigation-list__item">About</a>
					</li>
					<li role="presentation">
						<a href="contact-Jonathan-Levi.html" role="menuitem"
							class="navigation-list__item">Contact</a>
					</li>
				</ul>
			</nav>
		</header>

		<!--********
			* MAIN *
			********-->
		<div class="contact-form-div">
		<form action="dummy.html" method="post">
			<label class="standard-label" for="contact-email">E-mail: </label>
			<input type="email" id="contact-email" required>
			<br>
			<label class="standard-label" for="contact-phone">Telephone: </label>
			<input type="tel" id="contact-phone" pattern="\d{3}[\-]\d{3}[\-]\d{4}">
			<br>
			<label class="standard-label" for="contact-message">Message: </label>
			<textarea maxlength="240" id="contact-message" required></textarea>
			<br>
			<input type="submit" value="Send message">
		</form>
		</div>
		<!--**********
			* footer *
			**********-->
		<div class="footer-div" >
		<!-- "margin: auto;" in css file for these elements centers-->
			<footer class="page-footer" id="about-footer">
				<div class="profile__text">
					Find me on
				</div> <!-- putting "flex: 1 1 100px;" in CSS caused
						too much height; reason=? -->
				<div class="social-media">
					<!-- Github logo --><!--WHY ARE THE PNG FILES NEEDED?-->
					<img src="img/iconfinder_github-social-media_765246.png"
						alt="github" height="30" width="30">
					<img src="img/iconfinder_BW_Twitter_glyph-transparent.png"
						alt="twitter" height="30" width="30">
					<img src="img/iconfinder_linkedin-social-media_765228.png"
						alt="linkedin" height="30" width="30">
				</div>
			</footer>
		</div>
		<!--***********
			* Scripts *
			***********-->
		<script src="js/tota11y.min.js"></script>
	</body>
</html>
