<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--10/16/20-->
    <title>Pokémon Multi - 20210423</title>
    <link rel="shortcut icon" href="dist/favicon.ico" type="image/ico" />
    <link rel="stylesheet" 
    	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
    	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
    	crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="dist/styles.css" />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <!--making it a container alters its width-->
      <div class="container justify-content-center" id="navbar-inner-container">
        <div class="row" id="brand-and-search-bar">
          <div class="col" id="navbar-brand-name">
            <a class="navbar-brand" href="#"><strong>Pokémon Lister</strong></a>
          </div>
          <div class="col">
            <form name="searchForm" action="" method="get" class="navbar-form">
              <input type="text" name="nameSearch" id="searchForm" />
            </form>
          </div>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <h5 class="creator">J. Levi 2021</h5>
          </div>
          <button class="navbar-toggler" type="button" 
          	data-toggle="collapse" data-target="#navbarNavDropdown" 
            aria-controls="navbarNavDropdown" aria-expanded="false" 
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
        <!--row-->
      </div>
    </nav>

    <main class="container">
      <div id="pokemon-item-list"></div>
    </main>

    <div class="modal fade" id="showPokemonModal" display="none" tabindex="-1" 
    	role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title" id="pokemonModalTitle">
              Pokémon Item Details
            </h4>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close" >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body"></div>
          <div class="modal-footer">
            <button type="button" id="modal-footer-close-button" 
            	class="btn btn-primary active" aria-pressed="true" data-dismiss="modal" >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="dist/script.minified.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" 
    	integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" 
    	crossorigin="anonymous" ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" 
    	integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" 
    	crossorigin="anonymous" ></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" 
    	integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" 
    	crossorigin="anonymous" ></script>
  </body>
</html>
